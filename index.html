<!DOCTYPE html>
<html>
<head>
    <title>Short URL Creator</title>
</head>
<body>
    <h1>Short URL Creator</h1>
    <form id="shorten-form">
        <input type="text" id="long-url" placeholder="Enter long URL">
        <button type="submit">Shorten URL</button>
    </form>
    <div id="short-url"></div>

    <script>
        const form = document.getElementById('shorten-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = document.getElementById('long-url').value;
            // Use Short.io API to shorten URL
            const response = await fetch('https://api.short.io/api/links', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_SHORT_IO_API_KEY'
                },
                body: JSON.stringify({
                    "original_url": longUrl,
                    "domain": "lnc.gg"
                })
            });
            const data = await response.json();
            document.getElementById('short-url').innerText = `Short URL: ${data.result.url}`;
        });
    </script>
</body>
</html>
